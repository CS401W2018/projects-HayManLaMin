<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styleform.css" media="screen">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <header>Web Design</header>
    <main>
        
        <fieldset>
            <legend>Create Account</legend>
            <div id="message"></div>
            <form action="processing.html" method="get" id="myform">
            

                <div class="form-row">
                    <label for="fname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-row">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age">
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="stage" id="state">
                        <option value="blank"></option>
                        <option value="CO">Colorado</option>
                        <option value="HI">selected Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="radio-row">
                    <div class="form-space">Year in school: </div>
                    <label>
                        <input type="radio" name="year" value="freshman">Freshman
                        <input type="radio" name="year" value="soph">Sophomore
                        <input type="radio" name="year" value="Jr">Junior
                        <input type="radio" name="year" value="sen">Senior
                    </label>
                </div>
                <div class="radio-row">
                    <div class="form-space"></div>
                    <label><input type="checkbox" name="remember" id="remember">Remember me</label>
                </div>
                <div class="form-row">
                    <label for="comments">Comments </label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-space"></div>
                    <input type="submit">
                </div>
        
            </form>
        </fieldset>
        
        
    </main>
    <footer>&copy; 2025 Hay Man</footer>
    <script src="form.js"></script>
</body>
</html>
